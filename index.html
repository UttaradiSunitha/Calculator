<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./images.jpg">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Inter&family=Poppins:ital@0;1&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main_div">
        <input type="text" id="display" value="">
        <div id="buttons_div">
           <div id="divs">
            <div id="first_div">
                <input type="text" value="7" readonly id="seven">
                <input type="text" value="8" readonly id="eight">
                <input type="text" value="9" readonly id="nine">
                <input type="text" value="DEL" readonly class="color" id="delete">
           </div>
            <div id="second_div">
                <input type="text" value="4" readonly id="four">
                <input type="text" value="5" readonly id="five">
                <input type="text" value="6" readonly id="six">
                <input type="text" value="+" readonly id="add">
            </div>
            <div id="third_div">
                <input type="text" value="1" readonly id="one">
                <input type="text" value="2" readonly id="two">
                <input type="text" value="3" readonly id="three">
                <input type="text" value="-" readonly id="sub">
            </div>
            <div id="fourth_div">
                <input type="text" value="." readonly id="point">
                <input type="text" value="0" readonly id="zero">
                <input type="text" value="/" readonly id="divide">
                <input type="text" value="X" readonly id="mul">
            </div>
            <div id="special_buttons">
                <input type="text" class="special color" value="RESET" readonly id="reset">
                <input  class="special" type="text" value="=" readonly id="equal" readonly>
            </div>
           </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
